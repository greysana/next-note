events {
  worker_connections 1024;
}

http {
  # ensure Connection header is correct for upgrade vs normal requests
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Change this to match your docker-compose service name
  upstream nextjs_app {
    server nextjs-app:3000;  # Changed from nextjs-app-service
  }

  server {
    listen 80;
    server_name _;

    # increase timeouts (helps when dev server compiles)
    proxy_connect_timeout 120s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;
    send_timeout          120s;

    # try next upstream on these failures
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;

    # main app + HMR/WebSocket-safe proxying
    location / {
      proxy_pass http://nextjs_app;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # forward client info
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      proxy_cache_bypass $http_upgrade;
      proxy_buffering off;
    }

    # ensure _next static/dev assets are proxied the same way
    location /_next/ {
      proxy_pass http://nextjs_app;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_cache_bypass $http_upgrade;
      proxy_buffering off;
    }

    # simple health endpoint handled by nginx (no proxy)
    location /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 'OK\n';
    }
  }
}