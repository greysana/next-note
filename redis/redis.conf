########################################
# BASIC CONFIG
########################################

bind 0.0.0.0
port 6379

protected-mode yes

########################################
# PERSISTENCE
########################################

# RDB snapshotting
save 900 1
save 300 10
save 60 10000

# Append Only File (AOF)
appendonly yes
appendfsync everysec

dbfilename dump.rdb
dir /data

########################################
# SECURITY
########################################

# Set a password (example)
requirepass yourStrongPasswordHere

########################################
# PERFORMANCE
########################################

# Max memory usage (example: 256MB)
maxmemory 256mb
maxmemory-policy allkeys-lru

########################################
# LOGGING
########################################
loglevel notice
